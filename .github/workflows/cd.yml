name: CD
on: 
    push:
        branches:
            - main
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get the repository code
              uses: actions/checkout@v4
            - name: Cache deps # кэширование зависимостей
              uses: actions/cache@v4
              with: 
                  path: ~/.npm
                  key: node-modules-${{hashFiles('**/package-lock.json')}}
            - name: Install dependencies
              run: npm ci
            - name: Test application
              run: npm run test
    lint:
        runs-on: ubuntu-latest

        steps:
            - name: Get the repository code
              uses: actions/checkout@v4

            - name: Cache deps # кэширование зависимостей
              uses: actions/cache@v4
              with: 
                  path: ~/.npm
                  key: node-modules-${{hashFiles('**/package-lock.json')}}

            - name: Install dependencies
              run: npm ci

            - name: Lint application
              run: npm run lint
    build:

        needs: [test, lint] #karoxanum enq zangvacov anenq es amen inchy 
        continue-on-error: true # esel ete error ka apa sharonaki 
        strategy:
            matrix:
                node-version: [23, 24] #node version enq nshum
                os: [ubuntu-latest]
        runs-on: ${{ matrix.os }}
        steps:
            - name: Get the repository code
              uses: actions/checkout@v4

            - name: Cache deps # кэширование зависимостей
              uses: actions/cache@v4
              with: 
                  path: ~/.npm
                  key: node-modules-${{hashFiles('**/package-lock.json')}}

            - name: Set up SSH
              run: |
                mkdir -p ~/.ssh
                echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
                chmod 600 ~/.ssh/id_ed25519
                      
                echo "${{ secrets.SSH_KNOWN_HOSTS }}" > ~/.ssh/known_hosts
                chmod 644 ~/.ssh/known_hosts

            - name: Deploy via SSH
              run: |
                eval $(ssh-agent -s) && ssh-add ~/.ssh/id_ed25519
                ssh -i ~/.ssh/id_ed25519 hayk@192.168.64.3 << 'EOF'
                cd /home/hayk/github-action-react
                if [ ! -d .git ]; then
                    git clone https://github.com/hayksakulyan/github-action-react.git .
                else
                    git pull origin main
                fi
                  docker build -t github-action-react:latest .
                  docker stop github-action-react || true
                  docker rm github-action-react || true
                  docker run -d --name github-action-react -p 3000:8080 github-action-react:latest
                EOF
        

